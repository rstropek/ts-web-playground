title: "Pixel X"
descriptionMd: |
  # Pixel X

  In this exercise, you have to draw an X pattern with large pixels (rectangles). Here is how your output should look like:

  ![Rays](https://github.com/rstropek/ts-web-playground/blob/main/exercises/0050-Loops/pixel-x.png?raw=true)

  **Tip:** The _rect_ method has four parameters:

  * x-coordinate of the top left corner
  * y-coordinate of the top left corner
  * width
  * height

