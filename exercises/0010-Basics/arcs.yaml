title: "Smilie Face (Arcs)"
descriptionMd: |
  # Arcs

  Arcs are a way to draw a part of a circle. Let's practice drawing arcs by drawing a smilie face. Type in the following code and run it. Do you see the smilie face?

  ![Smilie Face](https://github.com/rstropek/ts-web-playground/blob/main/exercises/0010-Basics/arcs.png?raw=true)

  ## Tips

  Understanding the parameters of the _arc_ function is not so easy. Take the time to play around with the parameters and understand their effect.
