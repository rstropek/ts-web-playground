title: "Olympic Rings"
descriptionMd: |
  # Olympic Rings

  Write the code to draw the _Olympic symbol_ (five rings) on a canvas. Make sure to use the correct colors for each ring.

  ![Olympic symbol](https://upload.wikimedia.org/wikipedia/commons/thumb/5/5c/Olympic_rings_without_rims.svg/200px-Olympic_rings_without_rims.svg.png)

  ## Tips

  Here are some tips for you that might be useful:

  * The x-coordinate determines the position of a shape from left to right on the canvas. A larger x value moves the shape further to the right.
  * The y-coordinate determines the position of a shape from top to bottom on the canvas. A larger y value moves the shape further down.

  Use these tips to place each ring in the right position and make sure they overlap as shown in the image.
