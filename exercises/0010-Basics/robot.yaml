descriptionMd: |
  # Robot

  Write code that draws a simple robot. Use basic shapes like rectangles, circles, and lines.

  Here is how the robot must look like. Regarding shapes, you must follow this example exactly. You are free to choose other colors.

  ![Robot](https://github.com/rstropek/ts-web-playground/blob/main/exercises/0010-Basics/robot.png?raw=true)

  ## Tips

  Don't forget to draw the robot on checkered paper first. Also write down a list of all shapes that you need to draw. You should have a plan before you start coding!
