title: "House"
descriptionMd: |
  # House

  Write code that draws a simple house with a tree beside it. Use basic shapes like rectangles, circles, and triangles.

  Here is an example of how the house could look like. You do not need to follow this example exactly. Feel free to be creative (e.g. adding a sun, or a fence).

  ![House](https://github.com/rstropek/ts-web-playground/blob/main/exercises/0010-Basics/house.png?raw=true)

  Are you looking for nice colors? Check out _https://htmlcolorcodes.com/color-names/_ for a list of color names that you can use in your code.
