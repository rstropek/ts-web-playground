  # Hex Digits

  After working with decimal and binary digits, let's switch to hexadecimal digits. The output must look like this:

  ![Hex Digits](https://github.com/rstropek/ts-web-playground/blob/main/exercises/0030-Conditions/hex-digits.png?raw=true)

  To make your life easier, we only display hex numbers with max. 3 digits.

  ## Tip

  Don't forget that hexadecimal digits are 0, 1, 2, ..., 9, A, B, C, D, E, F.

