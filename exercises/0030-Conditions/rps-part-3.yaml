                  (selected === "âœ‚ï¸" && computer === "ðŸ“ƒ")    // Scissors beat paper.
              ) {
                  winner = "You win!"; // Player wins.
              } else {
                  winner = "Computer wins!"; // Computer wins.
              }

              // Display the result of the game.
              textSize(50);
              fill("yellow");
              text(winner, TEXT_LEFT, 450);
          }
