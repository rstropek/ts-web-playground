title: "Color Picker"
descriptionMd: |
  # Color Picker

  Now we want to implement a simple color picker. For that, we split our canvas in half. The top half will change according to mouse moves. The horizontal mouse position controls the hue of the color (0..360). The vertical position controls the saturation (0..100). The brightness is always at maximum (100). When the user clicks, the current color is displayed in the bottom half of the canvas. Additionally, the HSB values are displayed in the lower left corner of the canvas.

  ![Color Picker](https://github.com/rstropek/ts-web-playground/blob/main/exercises/0020-Variables/color_picker.gif?raw=true)

  Here is a diagram showing the dimensions of the color picker:

  ![Color Picker](https://github.com/rstropek/ts-web-playground/blob/main/exercises/0020-Variables/color_picker_mouse.png?raw=true)
