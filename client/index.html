<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TypeScript Playground</title>
  </head>
  <body>
    <div id="app-container">
      <div id="top-bar">
        <div class="left">
          <button id="back">Back</button>
          <select id="fileNames"></select>
          <button id="run">Run</button>
          <button id="save">Save to Cloud</button>
          <button id="localSaves">Local saves</button>
          <button id="loadSolution">Load Solution</button>
          <select id="theme"></select>
        </div>
        <div class="centered">
          <div id="title">no exercise title</div>
        </div>
        <div class="right">
          <div id="result-selector" class="select-left selected">Result</div><div id="spec-selector" class="select-right">Spec</div>
          <div id="userName"></div>
        </div>
      </div>
      <div id="content">
          <div id="editor"></div>
          <div id="result-area">
            <div id="result">
              <iframe id="result-frame"></iframe>
              <div id="spec">no exercise description</div>
            </div>  
            <div id="output">
              <div id="output-header">
                <div id="output-title">Console</div>
                <button id="output-clear">Clear</button>
              </div>
              <pre id="output-content"></pre>
            </div>
          </div>
        </div>
      </div>
    </div>

    <dialog id="message">
      <p></p>
      <button id="ok">Ok</button>
      <button id="openDefault" style="display: none;">Open empty Playground</button>
    </dialog>

    <dialog id="saveDialog">
      <p>Local Saves</p>
      <select id="localSaveSelect"></select>
      <button id="loadLocalSave">Load</button>
      <button id="deleteLocalSave">Delete</button>
      <br>
      <p>Save the currently open file:</p>
      <input id="localSaveName" type="text" placeholder="key">
      <button id="saveLocalSave">Save</button>
      <br>
      <button id="cancelSave">Cancel</button>
    </dialog>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
